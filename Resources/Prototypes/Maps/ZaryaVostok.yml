- type: gameMap
  id: zaryavostok
  mapName: 'Zarya-Vostok'
  mapPath: /Maps/ZaryaVostok.yml
  minPlayers: 1
  stations:
    zaryavostok:
      stationProto: StandardSolFedPlanet
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Zarya-Vostok {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'SolFed'
        - type: StationJobs
          overflowJobs:
            - Peacekeeper
            - StormTrooper
            - MarineNT
          availableJobs:
            #Командование
            SolFedAgent: [ 1, 1 ]
            MasterAtArms: [1, 1]
            #1488-ой инженерный взвод
            EngineerNT: [ 4, 4 ]
            ExplosionTechnicianNT: [2, 2]
            #665-ый взвод обеспечения
            LogisticsOfficerNT: [ 3, 3 ]
            ParamedicNT: [ 3, 3 ]
            #715-ый штурмовой взвод
            MarineNT: [ -1, -1 ]
            HeavySoliderNT: [ 3, 3 ]
            #СолФед
            MilitaryCorrespondent: [ 2, 2 ]
            Peacekeeper: [ -1, -1 ]
            #Мне лень
            EngineerSyndicate: [2, 2]
            Artilleryman: [2, 2]
            Saboteur: [1, 1]
            StormTrooper: [-1, -1]
            Marksman: [2, 2]
