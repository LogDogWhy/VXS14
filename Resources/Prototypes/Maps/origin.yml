          emergencyShuttlePath: /Maps/Shuttles/emergency_courser.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            AtmosphericTechnician: [ 3, 3 ]
            TechnicalAssistant: [ 2, 3 ]
            MedicalIntern: [ 1, 2 ]
            ServiceWorker: [ 3, 4 ]
            SecurityCadet: [ 2, 4 ]
            Detective: [ 1, 1 ]
            ResearchAssistant: [ 4, 4]
            Boxer: [ 1, 1]
            Paramedic: [ 1, 1]
            Reporter: [ 1, 1]
            Psychologist: [ 1, 1]
            Boxer: [ 1, 1 ]
            Reporter: [ 1, 1 ]
